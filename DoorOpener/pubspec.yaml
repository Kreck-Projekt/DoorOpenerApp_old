name: raspberry_pi_door_opener
description: This app communicate with the TCP Interface on the Raspberry Pi to open the door

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  convert:
  cryptography: 1.4.1
  cupertino_icons:
  flutter:
    sdk: flutter
  flutter_automation: ^1.4.0
  flutter_localizations:
    sdk: flutter
  flutter_offline: ^2.0.0
  flutter_phoenix:
  flutter_secure_storage:
  flutter_slidable:
  flutter_svg:
  fluttertoast:
  get:
  image_gallery_saver: '^1.6.8'
  introduction_screen:
  path_provider:
  qr_code_tools: ^0.0.7
  qr_flutter:
  qr_utils:
  screenshot: ^0.3.0
  share:
  shared_preferences:
  sleek_circular_slider :
  string_validator:
  tcp_socket_connection:
  ticketview: ^1.0.0
  toggle_switch: "^0.1.9"

dev_dependencies:
  lint: ^1.7.2



flutter:
  uses-material-design: true

  assets:
    - lang/ar.json
    - lang/de.json
    - lang/en.json
    - lang/es.json
    - lang/hi.json
    - lang/id.json
    - assets/images/radial_scale.png
    - assets/svg/

fonts:
  - family: Merriweather
    fonts:
      - asset: assets/fonts/Merriweather-Regular.ttf
      - asset: assets/fonts/Merriweather-Light.ttf
        weight: 300
      - asset: assets/fonts/Merriweather-Bold.ttf
        style: bold
      - asset: assets/fonts/Merriweather-Black.ttf
        weight: 900

flutter_intl:
  enabled: false
